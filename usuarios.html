<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários Cadastrados</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Usuários Cadastrados</h1>
      <p>Veja abaixo os dados das pessoas já cadastradas.</p>
    </header>

    <div class="buscar-usuario">
      <label for="email-busca">Buscar usuário por e-mail:</label>
      <input type="email" id="email-busca" placeholder="Digite o e-mail do usuário">
      <button class="btn" onclick="buscarUsuario()">Buscar</button>
    </div>

    <div id="resultado-busca">
    </div>

    <div id="lista-cadastros">
    </div>

    <button class="btn voltar" onclick="voltar()">Voltar</button>
  </div>

  <script src="index.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      exibirCadastros();
    });
  </script>
</body>

</html>
