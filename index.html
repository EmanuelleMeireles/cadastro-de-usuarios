<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1><img src="" alt=""> Realize seu cadastro abaixo</h1>
      <p>Preencha corretamente o formulário abaixo.</p>
    </header>

    <form class="formulario-registro">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required pattern="[A-Za-zÀ-ÿ\s]+" title="Digite apenas letras e espaços">

      <label for="data-nascimento">Data de Nascimento</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(DDD) Telefone" required pattern="\d{10,11}" title="Digite um telefone válido com 10 ou 11 dígitos">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <button type="submit">Cadastrar-se</button>

      <p class="consultar">
        Para consultar os usuários registrados clique
        <a href="usuarios.html">aqui</a>.
      </p>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
